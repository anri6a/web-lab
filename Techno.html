<h3>Технологии</h3>
<p>Под термином «умный дом» обычно понимают интеграцию следующих систем в единую систему управления зданием:

Системы управления и связи;
Система отопления, вентиляции и кондиционирования;
Система освещения;
Система электропитания здания;
Система безопасности и мониторинга.</p>
